---
- name: Add the server user
  ansible.builtin.user:
    name: '{{ vrising_server_username }}'
    password_lock: yes
- name: Ensure '{{ vrising_server_dir }}' exists
  file: 
    group: '{{ vrising_server_username }}'
    mode: '0700'
    owner: '{{ vrising_server_username }}'
    path: '{{ vrising_server_dir }}'
    state: directory
